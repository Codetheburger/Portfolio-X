<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css"
      crossorigin=""
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Responsive portfolio website Rian - Bedimcode</title>
  </head>

  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <span class="nav__logo-circle">R</span>
          <span class="nav__logo-name">Moses O.</span>
        </a>

        <div class="nav__menu" id="nav-menu">
          <span class="nav__title">Menu</span>
          <h3 class="nav__name">Rian</h3>

          <ul class="nav__list">
            <li class="nav__item">
              <a href="#Home  " class="nav__link">Home</a>
            </li>

            <li class="nav__item">
              <a href="#about" class="nav__link">About ME</a>
            </li>

            <li class="nav__item">
              <a href="#projects" class="nav__link">Projects</a>
            </li>

            <li class="nav__item">
              <a href="#contact" class="nav__link">Contact Me</a>
            </li>
          </ul>

          <!--  Close button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav__buttons">
          <!--Toggle buttons-->
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-4-line"></i>
          </div>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <h1 class="home__name">Rian Lot.</h1>

          <div class="home__perfil">
            <div class="home__image">
              <img
                src="assets/img/home-perfil.jpg"
                alt="image"
                class="home__image"
              />
              <div class="home_shadow"></div>
              <img
                src="assets/img/curved-arrow.svg"
                alt=""
                class="home__arrow"
              />
              <img
                src="assets/img/random-lines.svg"
                alt=""
                class="home__line"
              />

              <div class="geometric-box"></div>
            </div>

            <div class="home__social">
              <a
                href="https://www.instagram.com/"
                target="_blank"
                class="home__social-link"
              >
                <i class="ri-instagram-line"></i>
              </a>

              <a
                href="https://www.linkedin.com/"
                target="_blank"
                class="home__social-link"
              >
                <i class="ri-linkedin-line"></i>
              </a>

              <a
                href="https://github.com/"
                target="_blank"
                class="home__social-link"
              >
                <i class="ri-github-line"></i>
              </a>
            </div>
          </div>
        </div>
      </section>
      <!--==================== CONTACT ====================-->
      <section class="contact section" id="contact">
        <div class="container grid">
          <div class="contact__content">
            <div class="contact__info">
              <h3 class="contact__title">Contact Me</h3>
              <p class="contact__description">
                Feel free to reach out to me for any inquiries or
                collaborations.
              </p>
              <div class="contact__details">
                <div class="contact__item">
                  <i class="ri-mail-line contact__icon"></i>
                  <span>Email: example@example.com</span>
                </div>
                <div class="contact__item">
                  <i class="ri-phone-line contact__icon"></i>
                  <span>Phone: +1 1234567890</span>
                </div>
                <div class="contact__item">
                  <i class="ri-map-pin-line contact__icon"></i>
                  <span>Address: 123 Street, City, Country</span>
                </div>
              </div>
            </div>
            <form class="contact__form">
              <div class="contact__form-group">
                <input
                  type="text"
                  class="contact__input"
                  placeholder="Your Name"
                  required
                />
              </div>
              <div class="contact__form-group">
                <input
                  type="email"
                  class="contact__input"
                  placeholder="Your Email"
                  required
                />
              </div>
              <div class="contact__form-group">
                <textarea
                  class="contact__input contact__textarea"
                  placeholder="Your Message"
                  required
                ></textarea>
              </div>
              <button class="contact__button" type="submit">
                Send Message
              </button>
            </form>
          </div>
          <div class="contact__image">
            <img
              src="assets/img/contact-image.jpg"
              alt="Contact Image"
              class="contact__img"
            />
          </div>
        </div>
      </section>

      <!--==================== ABOUT ====================-->
      <section class="about section" id="about"></section>

      <!--==================== SERVICES ====================-->
      <section class="services section"></section>

      <!--==================== PROJECTS ====================-->
      <section class="projects section" id="projects"></section>

      <!--==================== CONTACT ====================-->
      <section class="contact section" id="contact"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>

    <!--=============== EMAIL JS ===============-->

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
